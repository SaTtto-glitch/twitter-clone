services:
  - type: web
    name: twitter-clone
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    buildCommand: "composer install && npm install && npm run build"
    startCommand: "/start.sh"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_DRIVER
        value: sync
